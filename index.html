<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main/globals.css" />
    <link rel="stylesheet" href="main/styleguide.css" />
    <link rel="stylesheet" href="main/style.css" />
  </head>
  <style>
      body, html{
        overflow-x: hidden;
      }
      :root {
  --banner-bg: linear-gradient(90deg, rgba(255, 64, 62, 1) 0%, rgba(255,64,62,0.8) 100%);
  --banner-shadow: 0px 0px 55px #ff403f54;
}

.banner {
  background: var(--banner-bg);
  box-shadow: var(--banner-shadow);
  border-radius: 15px;
  transition: background 0.6s ease, box-shadow 0.6s ease;
  overflow: hidden;
  position: relative;
}

#banner-title, #banner-text {
  transition: opacity 0.3s ease;
}

.fade-out {
  opacity: 0;
}

.fade-in {
  opacity: 1;
}
    </style>
  <body>

    <div class="main" data-model-id="27:145">
      <header class="header">
        <div class="account-info">
          <div class="avatar"></div>
          <div class="nickname"><div class="text-wrapper">Nickname</div></div>
        </div>
        <div class="add-funds">
          <img class="img" src="main/img/image.svg" />
          <div class="div">Add Funds</div>
        </div>
        <div class="balance">
          <div class="element"><div class="text-wrapper-2">0.00</div></div>
          <div class="overlap-group">
            <div class="ellipse"></div>
            <img class="icon" src="main/img/icon.svg" />
            <div class="text-wrapper-3">₽</div>
            <div class="ellipse-2"></div>
            <img class="token" src="main/img/token.png" />
          </div>
          <div class="div-wrapper"><div class="text-wrapper-4">0</div></div>
        </div>
      </header>
      <div class="streak">
        <div class="frame">
          <div class="text-wrapper-5">Live</div>
          <div class="circle"></div>
        </div>
        <img class="img-2" src="main/img/very-high-prize.svg" />
        <img class="img-2" src="main/img/medium-prize.svg" />
        <img class="img-3" src="main/img/low-prize.svg" />
        <img class="img-3" src="main/img/very-low-prize.svg" />
        <img class="img-3" src="main/img/ultra-low-prize.svg" />
      </div>
      <div class="banner" id="banner">
        <div class="frame-2">
          <div class="frame-3">
            <div class="text-wrapper-7" id="banner-title">Халявные деньги ✩</div>
            <p class="p" id="banner-text">Приглашай своих друзей и <br />получай проценты с депозитов!</p>
          </div>
        </div>
        <div class="frame-2">
          <div class="ellipse-3">
            <div class="ellipse-4"></div>
            <div class="ellipse-5"></div>
            <div class="ellipse-6"></div>
          </div>
          <div class="MORE-button">
            <img class="vector" src="main/img/vector-1.svg" />
            <div class="text-wrapper-8">Подробнее</div>
          </div>
        </div>
      </div>
      <div class="section-menu">
        <div class="all">
          <img class="all-icon" src="main/img/all-icon.svg" />
          <div class="text-wrapper-9">All</div>
        </div>
        <div class="div-2">
          <img class="vector-2" src="main/img/vector-2.svg" />
          <div class="text-wrapper-10">Chips</div>
        </div>
        <div class="new">
          <img class="vector-3" src="main/img/vector-3.svg" />
          <div class="text-wrapper-11">New</div>
        </div>
        <div class="div-2">
          <img class="vector-4" src="main/img/vector-4.svg" />
          <div class="text-wrapper-11">Low</div>
        </div>
        <div class="high">
          <img class="vector-4" src="main/img/vector-5.svg" />
          <div class="text-wrapper-12">High</div>
        </div>
        <div class="select"></div>
      </div>
      <div class="case">
        <div class="case-crown-banner" data-price="529" data-new="false" data-chip="false">
          <div class="overlap">
            <div class="overlap-group-wrapper">
              <div class="overlap-group-3">
                <div class="overlap-2"></div>
                <div class="overlap-3">
                  <div class="text-wrapper-13">529₽</div>
                  <div class="text-wrapper-14">Crown</div>
                </div>
              </div>
            </div>
            <div class="outline-HOT">
              <div class="overlap-4">
                <div class="rectangle"></div>
                <div class="icon-flame">
                  <div class="overlap-group-4">
                    <img class="vector-5" src="main/img/vector-6.svg" />
                    <img class="vector-6" src="main/img/vector-7.svg" />
                  </div>
                </div>
                <div class="text-wrapper-15">HOT</div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="case-labubu-banner" data-price="777" data-new="true" data-chip="false">
          <div class="overlap">
            <div class="overlap-group-wrapper">
              <div class="div-3">
                <div class="overlap-5"></div>
                <div class="overlap-6">
                  <div class="text-wrapper-16">777₽</div>
                  <div class="text-wrapper-17">Labubu</div>
                </div>
              </div>
            </div>
            <div class="outline-NEW">
              <div class="overlap-7">
                <div class="text-wrapper-18">NEW</div>
                <div class="icon-2"></div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="case-love" data-price="659" data-new="false" data-chip="false">
          <div class="overlap-8">
            <img class="background" src="main/img/background.png" />
            <img class="heart" src="main/img/heart.png" />
            <div class="text-wrapper-19">659₽</div>
            <div class="text-wrapper-20">Любовь?</div>
          </div>
        </div>
      
        <div class="div-3" data-price="819" data-new="false" data-chip="false">
          <div class="crystal-wrapper"><img class="crystal" src="main/img/crystal.png" /></div>
          <div class="overlap-9">
            <div class="text-wrapper-21">819₽</div>
            <div class="text-wrapper-22">Магический</div>
          </div>
        </div>
      
        <div class="div-3" data-price="1099" data-new="false" data-chip="false">
          <img class="background" src="main/img/background-2.png" />
          <div class="overlap-10">
            <div class="text-wrapper-23">1099₽</div>
            <div class="text-wrapper-24">BearBrick</div>
          </div>
        </div>
      
        <div class="div-3" data-price="349" data-new="false" data-chip="false">
          <div class="overlap-11">
            <img class="background" src="main/img/background-3.png" />
            <img class="rocket" src="main/img/rocket.png" />
          </div>
          <div class="overlap-12">
            <div class="text-wrapper-25">349₽</div>
            <div class="text-wrapper-26">Космический</div>
          </div>
        </div>
      </div>
      
      
      <div class="menu">
        <img class="select-2" src="main/img/select.png" />
        <a href="#" class="div-4">
          <img class="mask-group" src="main/img/mask-group-3.png" />
          <div class="text-wrapper-31">Main</div>
        </a>
        <a href="upgrade/index.html" class="upgrade">
          <div class="icon-3"></div>
          <div class="text-wrapper-32">Upgrade</div>
        </a>
        <a href="gamee/index.html" class="game">
          <div class="icon-4"></div>
          <div class="text-wrapper-33">Game</div>
        </a>
        <a href="swap/index.html" class="swap">
          <div class="icon-5">
            <div class="overlap-group-5">
              <img class="vector-7" src="main/img/vector-11.svg" /> <img class="vector-8" src="main/img/vector-12.svg" />
            </div>
          </div>
          <div class="text-wrapper-32">Swap</div>
        </a>
        <a href="profile/index.html" class="profile">
          <div class="icon-6">
            <img class="vector-9" src="main/img/vector-13.svg" /> <img class="vector-10" src="main/img/vector-14.svg" />
          </div>
          <div class="text-wrapper-32">Profile</div>
        </a>
      </div>
    </div>
    <script src="global-balance.js"></script>
     <script src="https://telegram.org/js/telegram-web-app.js"></script>
     <script src="main/index.js"></script>
     <script src="main/telegram-user-data.js"></script>    
  </body>
</html>
