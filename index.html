<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #999;
            overflow: hidden;
        }
        
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info {
            margin-bottom: 30px;
        }
        
        .username {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .user-id {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .welcome-text {
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-photo" id="profilePhoto">
            üë§
        </div>
        
        <div class="user-info">
            <div class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="user-id" id="userId">ID: ...</div>
        </div>
        
        <div class="welcome-text">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –Ω–∞—à–µ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ! –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã –∏–∑ Telegram.
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        window.Telegram.WebApp.ready();
        
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                user_id: params.get('user_id'),
                username: params.get('username'),
                first_name: params.get('first_name'),
                last_name: params.get('last_name'),
                photo_url: params.get('photo_url')
            };
        }
        
        function displayUserData() {
            const params = getUrlParams();
            const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–ª–∏ –∏–∑ Telegram WebApp
            const userData = {
                id: params.user_id || tgUser?.id || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                username: params.username || tgUser?.username || '',
                firstName: params.first_name || tgUser?.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                lastName: params.last_name || tgUser?.last_name || '',
                photoUrl: params.photo_url || tgUser?.photo_url || ''
            };
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const fullName = `${userData.firstName} ${userData.lastName}`.trim();
            const displayName = userData.username ? `${fullName} (@${userData.username})` : fullName;
            
            document.getElementById('username').textContent = displayName;
            document.getElementById('userId').textContent = `ID: ${userData.id}`;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è
            const profilePhotoElement = document.getElementById('profilePhoto');
            if (userData.photoUrl) {
                profilePhotoElement.innerHTML = `<img src="${userData.photoUrl}" alt="Profile Photo">`;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
            const statusElement = document.getElementById('status');
            if (userData.id !== '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ') {
                statusElement.className = 'status success';
                statusElement.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!';
            } else {
                statusElement.className = 'status error';
                statusElement.textContent = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
            }
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ç–µ–º—É –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å Telegram
            if (window.Telegram.WebApp.colorScheme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #2c2c54 0%, #40407a 100%)';
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', displayUserData);
        
        // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram WebApp API
        if (window.Telegram.WebApp.initDataUnsafe) {
            console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp:', window.Telegram.WebApp.initDataUnsafe);
        }
    </script>
</body>
</html>
