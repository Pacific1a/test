<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swap" data-model-id="39:1502">
      <header class="header">
        <div class="info-head">
          <div class="account-info">
            <div class="avatar"></div>
            <div class="nickname"><div class="text-wrapper">Nickname</div></div>
          </div>
          <div class="add-funds">
            <img class="img" src="img/image.svg" />
            <div class="div">Add Funds</div>
          </div>
          <div class="balance">
            <div class="element"><div class="text-wrapper-2">0.00</div></div>
            <div class="overlap-group">
              <div class="ellipse"></div>
              <img class="icon" src="img/icon.svg" />
              <div class="text-wrapper-3">₽</div>
              <div class="ellipse-2"></div>
              <img class="token" src="img/token.png" />
            </div>
            <div class="div-wrapper"><div class="text-wrapper-4">0</div></div>
          </div>
        </div>
        
        <div class="streak">
          <div class="frame">
            <div class="text-wrapper-5">Live</div>
            <div class="circle"></div>
          </div>
          <img class="img-2" src="img/very-high-prize.svg" />
          <div class="high-prize">
            <div class="overlap-group-2"><div class="text-wrapper-6">3000</div></div>
          </div>
          <img class="img-2" src="img/medium-prize.svg" />
          <img class="img-3" src="img/low-prize.svg" />
          <img class="img-3" src="img/very-low-prize.svg" />
          <img class="img-3" src="img/ultra-low-prize.svg" />
        </div>
      </header>
     
      <div class="div-2">
        <img class="token-2" src="img/token-1.png" />
        <div class="element-2">
          <p class="p">Enter the amount you want to swap.</p>
          <div class="div-3">
            <div class="rubles">
              <div class="element-3"><div class="text-wrapper-7">0.00</div></div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-3">
                  <div class="ellipse-3"></div>
                  <img class="icon-2" src="img/icon-1.svg" />
                  <div class="text-wrapper-8">₽</div>
                </div>
              </div>
            </div>
            <img class="vector" src="img/vector-1.svg" />
            <div class="tokens">
              <div class="element-wrapper"><img class="element-4" src="img/0.png" /></div>
              <div class="icon-token"><img class="token-3" src="img/token-2.png" /></div>
            </div>
          </div>
        </div>
        <div class="exchenge-button"><div class="text-wrapper-9">Exchange</div></div>
      </div>
      <div class="menu">
        <img class="select" src="img/select.png" />
        <a href="../main/index.html" class="main">
          <img class="mask-group" src="img/mask-group-1.png" />
          <div class="text-wrapper-10">Main</div>
        </a>
        <a href="../upgrade/index.html" class="upgrade">
          <div class="icon-3"></div>
          <div class="text-wrapper-11">Upgrade</div>
        </a>
        <a href="../gamee/index.html" class="game">
          <div class="icon-4"></div>
          <div class="text-wrapper-12">Game</div>
        </a>
        <a href="#" class="div-4">
          <div class="icon-5">
            <div class="overlap-group-4">
              <img class="vector-2" src="img/vector-4.svg" /> <img class="vector-3" src="img/vector-5.svg" />
            </div>
          </div>
          <div class="text-wrapper-11">Swap</div>
        </a>
        <a href="../profile/index.html" class="profile">
          <div class="icon-6">
            <img class="vector-4" src="img/vector-6.svg" /> <img class="vector-5" src="img/vector-7.svg" />
          </div>
          <div class="text-wrapper-11">Profile</div>
        </a>
      </div>
    </div>


    <script>
      const tg = window.Telegram.WebApp;
  
      // запрет изменения размеров
      tg.setResizable(false);
  
      // фиксируем размер окна
      tg.expand(); // растягиваем на доступную область
    </script>
  </body>
</html>
