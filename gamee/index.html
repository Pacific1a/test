<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game" data-model-id="53:357">
      <header class="header">
        <div class="account-info">
          <div class="avatar"></div>
          <div class="nickname"><div class="text-wrapper">Nickname</div></div>
        </div>
        <div class="add-funds">
          <img class="img" src="img/image.svg" />
          <div class="div">Add Funds</div>
        </div>
        <div class="balance">
          <div class="element"><div class="text-wrapper-2">0.00</div></div>
          <div class="overlap-group">
            <div class="ellipse"></div>
            <img class="icon" src="img/icon.svg" />
            <div class="text-wrapper-3">₽</div>
            <div class="ellipse-2"></div>
            <img class="token" src="img/token.png" />
          </div>
          <div class="div-wrapper"><div class="text-wrapper-4">0</div></div>
        </div>
      </header>
      <div class="frame">
        <p class="p">A world of enjoyable experiences</p>
        <img class="crown-blur" src="img/crown-blur.png" />
      </div>
      <div class="section-menu">
        <div class="div-2">
          <div class="selected">
            <div class="background">
              <img class="vector" src="img/vector-1.svg" />
              <img class="vector-2" src="img/vector-2.svg" />
              <img class="vector-3" src="img/vector-3.png" />
              <img class="vector-4" src="img/vector-4.png" />
            </div>
            <div class="home-icon"><img class="vector-5" src="img/vector-5.svg" /></div>
            <div class="text-wrapper-5">All games</div>
          </div>
        </div>
        <div class="div-2">
          <div class="no-selected">
            <div class="overlap-group-2">
              <img class="icon-2" src="img/icon-1.svg" />
              <div class="text-wrapper-6">Recent</div>
            </div>
          </div>
        </div>
      </div>
      <div class="games">
        <div class="crash">
          <div class="mask-group"></div>
          <div class="text-wrapper-7">Crash</div>
        </div>
        <div class="div-3">
          <div class="mask-group-2"></div>
          <div class="text-wrapper-7">Aviator</div>
        </div>
        <div class="div-3">
          <div class="mask-group-3"></div>
          <div class="text-wrapper-7">Speed&amp;Cash</div>
        </div>
        <div class="mines">
          <div class="mask-group-4"></div>
          <div class="text-wrapper-7">Mines</div>
        </div>
        <div class="black-jack">
          <div class="group-wrapper"><img class="group" src="img/group-7-1.png" /></div>
          <div class="text-wrapper-7">BlackJack</div>
        </div>
      </div>
      <div class="menu">
        <img class="select" src="img/select.png" />
        <a href="../main/index.html" class="main">
          <img class="mask-group-5" src="img/mask-group-4.png" />
          <div class="text-wrapper-8">Main</div>
        </a>
        <a href="../upgrade/index.html" class="upgrade">
          <div class="icon-3"></div>
          <div class="text-wrapper-9">Upgrade</div>
        </a>
        <a href="#" class="div-4">
          <div class="icon-4"></div>
          <div class="text-wrapper-10">Game</div>
        </a>
        <a href="../swap/index.html" class="swap">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-3">
              <img class="vector-6" src="img/vector-8.svg" /> <img class="vector-7" src="img/vector-9.svg" />
            </div>
          </div>
          <div class="text-wrapper-9">Swap</div>
        </a>
        <a href="../profile/index.html" class="profile">
          <div class="icon-5">
            <img class="vector-8" src="img/vector-10.svg" /> <img class="vector-9" src="img/vector-11.svg" />
          </div>
          <div class="text-wrapper-9">Profile</div>
        </a>
      </div>
    </div>


 <!-- Подключаем Telegram WebApp API -->
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
 <!-- Подключаем наш скрипт для работы с данными пользователя -->
 <script src="../telegram-user-data.js"></script>

    <script>
      const tg = window.Telegram.WebApp;
  
      // запрет изменения размеров
      tg.setResizable(false);
  
      // фиксируем размер окна
      tg.expand(); // растягиваем на доступную область
    </script>
  </body>
</html>
